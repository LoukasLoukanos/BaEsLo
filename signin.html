<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>VipStyle: Sign in → PseudoSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Tatuagens, serviços de Barbearia, roupas, acessórios e produtos para seu estilo e cuidados pessoais">
    <meta name="keywords" content="Loja, Barbearia e Estúdio">
    <meta name="author" content="Lucas Chagas Ribeiro">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <!--_______________________↓Bootstrap↓_______________________-->
    <meta name="Ver fotosport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--_______________________↓Google Fonts↓_______________________-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="c-signin google-fonts">

    <!-- accessibility-jump -->
    <a href="signup.html" class="accessibility-jump">Ir para a seção de sign up (cadastrar-se)</a>
    <a href="barbershop.html" class="accessibility-jump">Ir para a página da barbearia</a>
    <a href="tattoostudio.html" class="accessibility-jump">Ir para a página da tatuagem</a>
    <a href="store.html" class="accessibility-jump">Ir para a página da loja</a>

    <main>
        <div class="ps-4 pt-4">
            <a class="navbar-brand" href="index.html">
                <img class="c-signup__logo" src="assets/img/logo-menu.png"
                    alt="logo VipStyle - Loja, Barbearia & Estúdio">
            </a>
        </div>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row text-start g-lg-5 pt-1">
                <div class="col-6 col-md-5 mx-auto col-lg-5">
                    <form class="c-signin__box rounded-4 p-4 pb-1">
                        <h1 class="h4 fw-normal mb-3">Por favor, digite seus dados</h1>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control bg-transparent border-secondary" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control bg-transparent border-secondary"
                                id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </div>

                        <div class="checkbox mb-4">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembre de mim
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                        <p class="text-center text-muted mt-5 mb-4">&copy;VipStyle 2023</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
